<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <title>
        Amazon Tutorial
    </title>
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <div class="brand">
                <button onclick="openMenu()">
                    &#9776;
                </button>
                <a href="index.html">Amazon</a>
            </div>
            <div class="header-links">
                <a href="cart.html">Cart</a>
                <a href="signin.html">Sign In</a>
            </div>
        </header>
        <aside class="sidebar">
            <h3>Shopping Categories</h3>
            <button class="sidebar-close-button" onclick="closeMenu()">X</button>
            <ul>
                <li>
                    <a href="index.html">Pants</a>
                </li>
                <li>
                    <a href="index.html">Shirts</a>
                </li>
            </ul>
        </aside>
        <main class="main">
            <div class="content">
                <ul class="products">
                    <li>
                        <div class="product">
                            <img class="product-image" src="/images/p1.jpg" alt="product1"/>
                            <div class="product-name">
                                <a href="product.html">Camisa Slim</a>
                            </div>
                            <div class="product-brand">Escaping</div>
                            <div class="product-price">$50</div>
                            <div class="product-rating">4.7 Stars (10 Reviews)</div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            All Rights Reserved.

        </footer>
    </div>
    <script>
        function openMenu() {
            document.querySelector('.sidebar').classList.add('.open');
        }
        function closeMenu() {
            document.querySelector('.sidebar').classList.remove('.open');
        }
    </script>
</body>

</html>
